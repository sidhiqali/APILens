{
  "openapi": "3.0.0",
  "info": {
    "title": "Customer Support API",
    "version": "1.0.0",
    "description": "Support ticket system - HIGH SEVERITY integration failures"
  },
  "servers": [
    {
      "url": "http://localhost:4104",
      "description": "Development server"
    }
  ],
  "paths": {
    "/health": {
      "get": {
        "summary": "Health check endpoint",
        "responses": {
          "200": {
            "description": "Service is healthy"
          },
          "500": {
            "description": "Service is unhealthy"
          }
        }
      }
    },
    "/orders": {
      "get": {
        "summary": "Get orders (SLOW)",
        "responses": {
          "200": {
            "description": "Orders retrieved (very slow)"
          },
          "408": {
            "description": "Request timeout"
          },
          "502": {
            "description": "Bad gateway - database issues"
          }
        }
      },
      "post": {
        "summary": "Create order (UNRELIABLE)",
        "responses": {
          "201": {
            "description": "Order created"
          },
          "500": {
            "description": "Processing error"
          },
          "503": {
            "description": "Service temporarily unavailable"
          }
        }
      }
    }
  },
  "components": {
    "schemas": {
      "Error": {
        "type": "object",
        "properties": {
          "code": {
            "type": "string"
          },
          "message": {
            "type": "string"
          },
          "severity": {
            "type": "string",
            "enum": [
              "CRITICAL",
              "HIGH",
              "MEDIUM",
              "LOW",
              "INFO"
            ]
          }
        }
      }
    },
    "responses": {
      "500": {
        "description": "Internal server error",
        "content": {
          "application/json": {
            "schema": {
              "$ref": "#/components/schemas/Error"
            }
          }
        }
      }
    }
  }
}